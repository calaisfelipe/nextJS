<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<h2>Rect/ line</h2>

<svg width="300" height="300" style="border: 2px solid black">
    <rect x="50" y="20" width="200" height="100" />

</svg>
<svg width="300" height="300" style="border: 2px solid black">
    <line x1='10' y1="10" x2="100" y2="120" stroke="#bff007" stroke-width="4" />

</svg>

<h2>Circle/ ellipse</h2>

<svg width="300" height="300" style="border: 2px solid black">
    <circle r="50" cx="150" cy="150"/>
</svg>

<svg width="300" height="300" style="border: 2px solid black">
    <ellipse rx="100" ry="50" cx="150" cy="75"/>
</svg>

<h2>polyLine/ polygon</h2>

<svg width="300" height="300" style="border: 2px solid black">
    <polyline  points="0,40 40,40 60,120 90,60"  stroke="#000" stroke-width="3" fill="transparent"/>
</svg>

<svg width="300" height="300" style="border: 2px solid black">
    <polygon points="40,40 80,80 120,120 30,80 " stroke="#000" stroke-width="2" fill="#007bff"  />
</svg>


</body>
</html>
